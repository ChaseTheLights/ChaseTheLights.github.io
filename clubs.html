<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }
    
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 1rem auto 2rem auto;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.7rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 11px;
    }

    th {
      background: #2c3e50;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    tr:hover {
      background: #f1f1f1;
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Clubs</h1>
  <p><a href="Index.html" style="color:#ecf0f1;">⬅ Back to Home</a></p>
</header>

<table id="clubsTable">
  <thead>
    <tr>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<footer>
    <p>&copy; 2025 - Chase The Light - An Incomplete Project</p>
</footer>

<script>
  async function loadTable() {
    const response = await fetch('clubs.txt');
    const text = await response.text();
    const lines = text.trim().split('\n').map(line => line.split('\t'));
    
    const table = document.getElementById('clubsTable');
    const thead = table.querySelector('thead tr');
    const tbody = table.querySelector('tbody');

    lines[0].forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      thead.appendChild(th);
      th.addEventListener('click', () => sortTable(Array.from(th.parentNode.children).indexOf(th)));
    });

    for (let i = 1; i < lines.length; i++) {
      const tr = document.createElement('tr');
      lines[i].forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }
  }

  function sortTable(colIndex) {
    const table = document.getElementById('clubsTable');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const header = table.querySelectorAll('th')[colIndex];
    const asc = !header.asc;
    header.asc = asc;

    rows.sort((a, b) => {
      const cellA = a.children[colIndex].innerText.trim();
      const cellB = b.children[colIndex].innerText.trim();
      const numA = parseFloat(cellA.replace(/[^0-9.-]/g, ""));
      const numB = parseFloat(cellB.replace(/[^0-9.-]/g, ""));
      if (!isNaN(numA) && !isNaN(numB)) {
        return asc ? numA - numB : numB - numA;
      }
      return asc ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
    });

    rows.forEach(row => tbody.appendChild(row));
  }
    });
  });

  loadTable();
</script>

</body>
</html>
